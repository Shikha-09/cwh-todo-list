<div class="container my-3">
    <h1 class="text-center mb-3">Todos List items</h1>
    <app-add-todo (addTodo)="addTodo($event)"></app-add-todo>
    <h4 class="mx-3">Your Todos</h4>
    <div *ngIf="this.todos.length===0; else elseBlock">No Todos to display</div>
    <ng-template #elseBlock>
        <ul *ngFor="let todo of todos, index as i">
            <app-todo-item [todo]="todo" [i]="i" (todoDelete)="deleteTodo($event)" (todoCheckbox)="toggleTodo($event)">
            </app-todo-item>
        </ul>
    </ng-template>
</div>
